<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'Empreinte CO2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2e8b57;
        }
        label {
            font-size: 1.1em;
            margin: 10px 0 5px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #2e8b57;
            outline: none;
        }
        button {
            background-color: #2e8b57;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #245c41;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e0ffe0;
            border-radius: 5px;
            border: 1px solid #2e8b57;
            text-align: center;
            font-size: 1.2em;
            color: #2e8b57;
            display: none;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculateur d'Empreinte CO2</h1>
    <p>Entrez les informations pour calculer votre empreinte carbone par pays, critère et transport vers la filiale.</p>

    <label for="pays">Sélectionnez un pays d'origine :</label>
    <select id="pays">
        <option value="espagne">Espagne</option>
        <option value="pologne">Pologne</option>
        <option value="roumanie">Roumanie</option>
        <option value="royaume-uni">Royaume-Uni</option>
        <option value="suisse">Suisse</option>
    </select>

    <label for="filiale">Sélectionnez une filiale :</label>
    <select id="filiale">
        <option value="espagne">Espagne</option>
        <option value="pologne">Pologne</option>
        <option value="roumanie">Roumanie</option>
        <option value="royaume-uni">Royaume-Uni</option>
        <option value="suisse">Suisse</option>
    </select>

    <label for="critere">Choisissez un critère :</label>
    <select id="critere">
        <option value="UM">UM</option>
        <option value="filtre">Filtre</option>
        <option value="expe">Expé</option>
    </select>

    <label for="quantite">Quantité :</label>
    <input type="number" id="quantite" placeholder="Entrez la quantité" required>

    <label for="distance">Distance (en km) entre le pays d'origine et la filiale :</label>
    <input type="number" id="distance" placeholder="Entrez la distance en km" required>

    <button onclick="calculerCO2()">Calculer</button>

    <div id="result" class="result"></div>
</div>

<div class="footer">
    <p>&copy; 2025 Calculateur CO2 - Tous droits réservés</p>
</div>

<script>
    // Dictionnaire des émissions de CO2 par pays et critère
    const co2Data = {
        espagne: { UM: 25.07, filtre: 0.08, expe: 747.82 },
        pologne: { UM: 24.90, filtre: 0.09, expe: 865.27 },
        roumanie: { UM: 33.88, filtre: 0.15, expe: 1098.82 },
        "royaume-uni": { UM: 10.03, filtre: 0.07, expe: 351.20 },
        suisse: { UM: 0.34, filtre: 0.00, expe: 12.05 }
    };

    // Émission de CO2 par km de transport
    const co2ParKm = 0.1; // Exemple : 0.1 kg CO2 par km

    function calculerCO2() {
        // Récupérer les données saisies par l'utilisateur
        const pays = document.getElementById("pays").value;
        const filiale = document.getElementById("filiale").value;
        const critere = document.getElementById("critere").value;
        const quantite = parseFloat(document.getElementById("quantite").value);
        const distance = parseFloat(document.getElementById("distance").value);

        // Vérifier que la quantité et la distance sont valides
        if (isNaN(quantite) || quantite <= 0 || isNaN(distance) || distance <= 0) {
            alert("Veuillez entrer des valeurs valides pour la quantité et la distance.");
            return;
        }

        // Calculer l'émission de CO2 pour la production
        const emissionProduction = co2Data[pays][critere] * quantite;

        // Calculer l'émission de CO2 pour le transport
        const emissionTransport = distance * co2ParKm;

        // Calcul total
        const emissionTotale = emissionProduction + emissionTransport;

        // Afficher les résultats
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
            Émission de CO2 pour ${quantite} filtres produits en ${pays} avec le critère ${critere}: ${emissionProduction.toFixed(2)} kg
            <br>Emission de CO2 pour le transport vers ${filiale} (distance: ${distance} km): ${emissionTransport.toFixed(2)} kg
            <br><strong>Total CO2: ${emissionTotale.toFixed(2)} kg</strong>
        `;
    }
</script>

</body>
</html>
